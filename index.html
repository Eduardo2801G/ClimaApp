<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>App del Clima</title>
    <link rel="stylesheet" href="styles.css">
    <script src="custom.js" defer></script>
</head>

<video muted autoplay loop>
    <source src="video.mp4" type="video/mp4">

<body>
    <section class="weather-content">
        <h1>Buscador del clima</h1>
        <div class="result">
            <p>Agregue Ciudad y país</p>

        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Write your city...">
            <select name="" id="country">
                <option disabled selected value="">Selec the country</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="PE">Perú</option>
                <option value="CR">Costa Rica</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="BR">Brasil</option>
                <option value="ES">España</option>
                <option value="BO">Bolivia</option>
                <option value="EC">Ecuador</option>

            </select>
            <input type="submit" name="" id="" value="Get Wheater">
        </form>
    </section>
